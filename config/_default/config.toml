baseURL = "http://localhost:1313/"
languageCode = "de-de"
title = "IMI Showtime"
theme = "showtime-theme-2024"
enableGitInfo = true

[params]
    current_semester = "ws25"
    production_site = "https://showtime.f4.htw-berlin.de/"
    archive_path = "ws24"
    debug = true
    preview_message = "Preview Site!"
    preview_url = ""

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true

[module]
  private = '*.*'
  proxy = 'direct'
  workspace = 'off'
  replacements = 'github.com/htw-imi-showtime/showtime-website-project-archive -> ../project-archive'
 
[[module.imports]]
  path = 'github.com/htw-imi-showtime/showtime-website-project-archive'

[[module.mounts]]
  source = "content"
  target = "content"
  
[taxonomies]
  category = 'categories'
  tag = 'tags'
  study_focus = 'study_focus'

