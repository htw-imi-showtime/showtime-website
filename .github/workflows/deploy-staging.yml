name: deploy staging (https://htw-imi-showtime.github.io)

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    if: github.repository == 'htw-imi-showtime/showtime-website'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Hugo setup
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.114.1'
        extended: true

    - name: Build
      run: hugo --minify -e staging

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        external_repository: htw-imi-showtime/htw-imi-showtime.github.io
        publish_branch: master
